<html>
    <head>
        <title>Kontak</title>
        <script type="text/javascript">
            function simpanData() {
                alert(
                    "Data Anda telah tersimpan.\nTerima kasih atas komentar yang diberikan."
                );
            }

            function batal() {
                window.location.href = "Soal1_Beranda.html";
            }
        </script>
    </head>

    <body>
        <table border="4" width="450" align="center">
            <tr bgcolor="#98c795">
                <td align="center">
                <br>
                <font face="Courier New" size="6"><b>Hubungi Saya</b></font>
                <br><br>
                </td>
            </tr>


    <form action="">
        <tr bgcolor="#fde9c9">
            <td>
                <font face="Courier New" size="4"><b>Data Diri</b></font><br><br>
                <table>
                    <tr>
                        <td>Nama</td>
                    <td><input type="text" name="nama"></td>
                    </tr>
                    <tr>
                        <td>NIM</td>
                        <td><input type="text" name="nim"></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="text" name="ttl" placeholder="hh/bb/tttt"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>
                            <input type="radio" name="gender">Laki-laki
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="gender">Perempuan
                            <br><br><br><br>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

            <tr bgcolor="#98c795">
                <td colspan="2">
                    Komentar Anda<br>
                    <textarea name="komentar" rows="5" cols="60"></textarea><br><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit" onclick="simpanData()">
                    <input type="button" value="Cancel" onclick="batal()">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
